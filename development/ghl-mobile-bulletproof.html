<!-- ═══════════════════════════════════════════════
     ENHANCED JAVASCRIPT FOR MOBILE MENU
     Add this to your Footer Tracking Code (replace the mobile nav section)
════════════════════════════════════════════════ -->

<script>
// Enhanced Mobile Navigation Toggle - Bulletproof Version
document.addEventListener('DOMContentLoaded', function() {
    console.log('Mobile navigation script loading...');
    
    // Wait a bit for GoHighLevel to finish loading
    setTimeout(function() {
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        
        console.log('Hamburger found:', hamburger);
        console.log('Nav menu found:', navMenu);
        
        if (hamburger && navMenu) {
            // Remove any existing event listeners
            hamburger.replaceWith(hamburger.cloneNode(true));
            const newHamburger = document.querySelector('.hamburger');
            
            newHamburger.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                console.log('Hamburger clicked!');
                
                // Toggle classes
                newHamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
                
                // Force display with inline styles as backup
                if (navMenu.classList.contains('active')) {
                    navMenu.style.display = 'flex';
                    navMenu.style.right = '0';
                    document.body.style.overflow = 'hidden'; // Prevent scrolling
                } else {
                    navMenu.style.display = 'none';
                    navMenu.style.right = '-100%';
                    document.body.style.overflow = 'auto'; // Restore scrolling
                }
                
                console.log('Menu active:', navMenu.classList.contains('active'));
            });
            
            // Close menu when clicking on links
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    newHamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                    navMenu.style.display = 'none';
                    navMenu.style.right = '-100%';
                    document.body.style.overflow = 'auto';
                });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!newHamburger.contains(e.target) && !navMenu.contains(e.target)) {
                    newHamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                    navMenu.style.display = 'none';
                    navMenu.style.right = '-100%';
                    document.body.style.overflow = 'auto';
                }
            });
            
            console.log('Mobile navigation initialized successfully!');
        } else {
            console.error('Mobile navigation elements not found!');
        }
    }, 1000); // Wait 1 second for GoHighLevel to load
});

// Backup method - try again if first attempt fails
setTimeout(function() {
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');
    
    if (hamburger && navMenu && !hamburger.hasAttribute('data-initialized')) {
        hamburger.setAttribute('data-initialized', 'true');
        
        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            
            if (navMenu.classList.contains('active')) {
                navMenu.style.display = 'flex !important';
                navMenu.style.right = '0 !important';
            } else {
                navMenu.style.display = 'none !important';
                navMenu.style.right = '-100% !important';
            }
        });
        
        console.log('Backup mobile navigation initialized!');
    }
}, 3000); // Try again after 3 seconds
</script>
